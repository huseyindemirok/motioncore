<!DOCTYPE html>
<html>
<head><title>Auto Icon</title></head>
<body>
<script>
// Canvas oluştur ve icon çiz
const canvas = document.createElement('canvas');
canvas.width = 1024;
canvas.height = 1024;
const ctx = canvas.getContext('2d');

// Arka plan
const bgGradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
bgGradient.addColorStop(0, '#000510');
bgGradient.addColorStop(1, '#001122');
ctx.fillStyle = bgGradient;
ctx.fillRect(0, 0, 1024, 1024);

// Yıldızlar
ctx.fillStyle = 'white';
for (let i = 0; i < 50; i++) {
    const x = (i * 37) % 1024;
    const y = (i * 73) % 1024;
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI * 2);
    ctx.fill();
}

// Grey Rock gezegeni
const planetGradient = ctx.createRadialGradient(450, 350, 0, 512, 400, 300);
planetGradient.addColorStop(0, 'rgba(140, 140, 140, 1)');
planetGradient.addColorStop(0.2, 'rgba(110, 110, 110, 1)');
planetGradient.addColorStop(0.4, 'rgba(90, 90, 90, 1)');
planetGradient.addColorStop(0.6, 'rgba(70, 70, 70, 1)');
planetGradient.addColorStop(0.8, 'rgba(55, 55, 55, 1)');
planetGradient.addColorStop(1, 'rgba(40, 40, 40, 1)');
ctx.fillStyle = planetGradient;
ctx.beginPath();
ctx.arc(512, 400, 300, 0, Math.PI * 2);
ctx.fill();

// Kraterler
function drawCrater(x, y, radius, depth) {
    const craterGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
    craterGradient.addColorStop(0, `rgba(30, 30, 30, ${depth})`);
    craterGradient.addColorStop(0.5, `rgba(50, 50, 50, ${depth * 0.8})`);
    craterGradient.addColorStop(1, `rgba(70, 70, 70, ${depth * 0.6})`);
    ctx.fillStyle = craterGradient;
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = `rgba(20, 20, 20, ${depth * 1.2})`;
    ctx.beginPath();
    ctx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
    ctx.fill();
}

drawCrater(450, 350, 50, 0.9);
drawCrater(580, 420, 45, 0.85);
drawCrater(500, 480, 35, 0.8);
drawCrater(420, 450, 30, 0.75);
drawCrater(600, 360, 25, 0.7);

// MotionCore yazısı
ctx.fillStyle = 'rgba(0, 5, 16, 0.7)';
ctx.fillRect(200, 800, 624, 140);
ctx.shadowBlur = 25;
ctx.shadowColor = 'rgba(0, 255, 255, 0.9)';
ctx.fillStyle = '#00ffff';
ctx.font = 'bold 85px Arial';
ctx.textAlign = 'center';
ctx.fillText('MotionCore', 512, 880);
ctx.shadowBlur = 15;
ctx.font = 'bold 45px Arial';
ctx.fillText('TERRAFORM', 512, 930);
ctx.shadowBlur = 0;

// Data URL oluştur
const dataUrl = canvas.toDataURL('image/png');
console.log('Icon oluşturuldu! Boyut:', dataUrl.length, 'bytes');
</script>
</body>
</html>
