<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionCore - Space Icon Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        canvas {
            border: 3px solid #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            background: #000510;
        }
        .controls {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        .info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ MotionCore - Space Icon Generator</h1>
        
        <div class="canvas-container">
            <canvas id="iconCanvas" width="512" height="512"></canvas>
        </div>
        
        <div class="controls">
            <button onclick="generateIcon()">Generate Icon</button>
            <button onclick="downloadIcon()">Download Icon (512x512)</button>
        </div>
        
        <div class="info">
            <h3>ðŸ“‹ Instructions:</h3>
            <ol>
                <li>Click "Generate Icon" to create a space-themed icon</li>
                <li>Click "Download Icon" to save the icon</li>
                <li>Save the downloaded file as <strong>app_icon.png</strong></li>
                <li>Place it in: <strong>assets/icon/app_icon.png</strong></li>
                <li>Run: <code>flutter pub run flutter_launcher_icons</code></li>
            </ol>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');

        function generateIcon() {
            // Clear canvas
            ctx.fillStyle = '#000510';
            ctx.fillRect(0, 0, 512, 512);
            
            const centerX = 256;
            const centerY = 256;
            const radius = 200;
            
            // Background gradient (space)
            const bgGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 300);
            bgGradient.addColorStop(0, '#1a1a3e');
            bgGradient.addColorStop(0.5, '#0a0a2e');
            bgGradient.addColorStop(1, '#000510');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Stars background
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const size = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Outer glow ring (cyan)
            const outerGradient = ctx.createRadialGradient(centerX, centerY, radius - 20, centerX, centerY, radius + 20);
            outerGradient.addColorStop(0, 'rgba(0, 255, 255, 0.8)');
            outerGradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.4)');
            outerGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = outerGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius + 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Main planet/core (gradient sphere)
            const planetGradient = ctx.createRadialGradient(
                centerX - 30, centerY - 30, 0,
                centerX, centerY, radius
            );
            planetGradient.addColorStop(0, '#00ffff');
            planetGradient.addColorStop(0.3, '#0080ff');
            planetGradient.addColorStop(0.6, '#0040aa');
            planetGradient.addColorStop(1, '#001a3e');
            
            ctx.fillStyle = planetGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner core (bright center)
            const coreGradient = ctx.createRadialGradient(
                centerX - 20, centerY - 20, 0,
                centerX, centerY, radius * 0.4
            );
            coreGradient.addColorStop(0, '#ffffff');
            coreGradient.addColorStop(0.5, '#00ffff');
            coreGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // Energy rings
            for (let i = 0; i < 3; i++) {
                const ringRadius = radius * (0.6 + i * 0.15);
                ctx.strokeStyle = `rgba(0, 255, 255, ${0.6 - i * 0.2})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Motion lines (speed effect)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const startX = centerX + Math.cos(angle) * (radius + 30);
                const startY = centerY + Math.sin(angle) * (radius + 30);
                const endX = centerX + Math.cos(angle) * (radius + 60);
                const endY = centerY + Math.sin(angle) * (radius + 60);
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            
            // "MC" text (MotionCore initials)
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 255, 255, 0.8)';
            ctx.shadowBlur = 20;
            ctx.fillText('MC', centerX, centerY);
            ctx.shadowBlur = 0;
        }

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'app_icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icon on load
        window.onload = function() {
            generateIcon();
        };
    </script>
</body>
</html>
