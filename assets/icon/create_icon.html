<!DOCTYPE html>
<html>
<head>
    <title>MotionCore Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000510;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ffff;
            color: #000510;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00cccc;
        }
    </style>
</head>
<body>
    <h1>MotionCore App Icon Generator</h1>
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon (1024x1024)</button>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Arka plan gradient
        const bgGradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
        bgGradient.addColorStop(0, '#000510');
        bgGradient.addColorStop(1, '#001122');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 1024, 1024);
        
        // Yıldızlar
        ctx.fillStyle = 'white';
        for (let i = 0; i < 50; i++) {
            const x = (i * 37) % 1024;
            const y = (i * 73) % 1024;
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Grey Rock gezegeni - Gerçekçi 3D görünüm
        // Ana gövde - daha detaylı gradient
        const planetGradient = ctx.createRadialGradient(450, 350, 0, 512, 400, 300);
        planetGradient.addColorStop(0, 'rgba(140, 140, 140, 1)'); // Aydınlık kısım
        planetGradient.addColorStop(0.2, 'rgba(110, 110, 110, 1)');
        planetGradient.addColorStop(0.4, 'rgba(90, 90, 90, 1)');
        planetGradient.addColorStop(0.6, 'rgba(70, 70, 70, 1)');
        planetGradient.addColorStop(0.8, 'rgba(55, 55, 55, 1)');
        planetGradient.addColorStop(1, 'rgba(40, 40, 40, 1)'); // Karanlık kısım
        ctx.fillStyle = planetGradient;
        ctx.beginPath();
        ctx.arc(512, 400, 300, 0, Math.PI * 2);
        ctx.fill();
        
        // Texture - rastgele noktalar ve çizgiler
        ctx.fillStyle = 'rgba(80, 80, 80, 0.6)';
        for (let i = 0; i < 200; i++) {
            const angle = (i / 200) * Math.PI * 2;
            const dist = 100 + Math.random() * 200;
            const x = 512 + Math.cos(angle) * dist;
            const y = 400 + Math.sin(angle) * dist;
            const distFromCenter = Math.sqrt((x - 512) ** 2 + (y - 400) ** 2);
            if (distFromCenter < 300) {
                ctx.beginPath();
                ctx.arc(x, y, 1 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Büyük kraterler - daha gerçekçi
        function drawCrater(x, y, radius, depth) {
            // Krater dış halkası
            const craterGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            craterGradient.addColorStop(0, `rgba(30, 30, 30, ${depth})`);
            craterGradient.addColorStop(0.5, `rgba(50, 50, 50, ${depth * 0.8})`);
            craterGradient.addColorStop(1, `rgba(70, 70, 70, ${depth * 0.6})`);
            ctx.fillStyle = craterGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Krater iç gölgesi
            ctx.fillStyle = `rgba(20, 20, 20, ${depth * 1.2})`;
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
            ctx.fill();
            
            // Krater kenar highlight
            ctx.strokeStyle = `rgba(100, 100, 100, ${depth * 0.5})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // Krater 1 - büyük
        drawCrater(450, 350, 50, 0.9);
        
        // Krater 2 - orta
        drawCrater(580, 420, 45, 0.85);
        
        // Krater 3 - küçük
        drawCrater(500, 480, 35, 0.8);
        
        // Krater 4 - küçük
        drawCrater(420, 450, 30, 0.75);
        
        // Krater 5 - küçük
        drawCrater(600, 360, 25, 0.7);
        
        // Terminator line (gece/gündüz çizgisi) - daha gerçekçi
        const terminatorGradient = ctx.createLinearGradient(250, 0, 512, 800);
        terminatorGradient.addColorStop(0, 'rgba(40, 40, 40, 0.8)');
        terminatorGradient.addColorStop(0.5, 'rgba(40, 40, 40, 0.4)');
        terminatorGradient.addColorStop(1, 'rgba(40, 40, 40, 0)');
        ctx.fillStyle = terminatorGradient;
        ctx.beginPath();
        ctx.ellipse(512, 400, 300, 300, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Gezegen gölgesi (alt kısım) - daha gerçekçi
        const shadowGradient = ctx.createRadialGradient(512, 700, 0, 512, 700, 300);
        shadowGradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
        shadowGradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.4)');
        shadowGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = shadowGradient;
        ctx.beginPath();
        ctx.ellipse(512, 700, 300, 80, 0, 0, Math.PI * 2);
        ctx.fill();
        
        // Atmosferik glow - hafif
        ctx.shadowBlur = 80;
        ctx.shadowColor = 'rgba(100, 100, 100, 0.3)';
        ctx.strokeStyle = 'rgba(120, 120, 120, 0.2)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(512, 400, 305, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;
        
        // Highlight - aydınlık kısım
        const highlightGradient = ctx.createRadialGradient(450, 350, 0, 450, 350, 150);
        highlightGradient.addColorStop(0, 'rgba(160, 160, 160, 0.4)');
        highlightGradient.addColorStop(1, 'rgba(160, 160, 160, 0)');
        ctx.fillStyle = highlightGradient;
        ctx.beginPath();
        ctx.arc(450, 350, 150, 0, Math.PI * 2);
        ctx.fill();
        
        // "MotionCore" yazısı (alt kısımda) - daha profesyonel
        // Arka plan (okunabilirlik için)
        ctx.fillStyle = 'rgba(0, 5, 16, 0.7)';
        ctx.fillRect(200, 800, 624, 140);
        
        // Ana yazı - glow efekti ile
        ctx.shadowBlur = 25;
        ctx.shadowColor = 'rgba(0, 255, 255, 0.9)';
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        ctx.fillStyle = '#00ffff';
        ctx.font = 'bold 85px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'alphabetic';
        ctx.fillText('MotionCore', 512, 880);
        
        // İkinci satır
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(0, 255, 255, 0.7)';
        ctx.fillStyle = '#00ffff';
        ctx.font = 'bold 45px Arial';
        ctx.fillText('TERRAFORM', 512, 930);
        ctx.shadowBlur = 0;
        
        // Yazı altı çizgi
        ctx.strokeStyle = '#00ffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(250, 950);
        ctx.lineTo(774, 950);
        ctx.stroke();
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'app_icon.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
